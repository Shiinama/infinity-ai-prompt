        case:

        <input>:

        If you want an element to appear raised or inset, first figure out what profileyou want that element to have, then mimic how a light source would interactwith that shape.

        <output>:

        如果我们想让一个元素看起来突出或嵌入，首先确定我们想要的元素外观，然后模拟光源如何与该形状交互。比如说，假设我们有一个按钮，我们希望它看起来从页面上突出，顶部和底部是完全平的边缘。因为上边缘和下边缘都是平的，不可能同时看到它们。人们通常稍微向下看屏幕，所以为了最自然的效果，展示一点顶部边缘，并隐藏底部边缘。由于顶部边缘是朝上的，所以使它略微亮于按钮的正面，通常使用顶部边框或略微垂直偏移的嵌入式盒子阴影：

        ```css

        .button {
          border-top: 1px solid #ccc;
          box-shadow: inset 0px 2px 4px rgba(0,0,0,0.3);
        }

        ```
